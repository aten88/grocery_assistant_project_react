name: Main Foodgram workflow

on:
  push:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install flake8==6.0.0 flake8-isort==6.0.0
    - name: Test with flake8
      run: python -m flake8 backend/

  build_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }} 
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Create .env file from secret
        run: |
          echo "${{ secrets.ENV_SECRET }}" > ./backend/.env
      - name: Build Docker image
        run: docker build -t alexeyten/foodgram_backend:latest ./backend/
      - name: Push Docker image
        run: docker push ${{ secrets.LOGIN_DOCHUB }}/foodgram_backend:latest
      
  build_frontend_and_push_to_docker_hub:
          name: Push frontend Docker image to DockerHub
          runs-on: ubuntu-latest
          steps:
            - name: Check out the repo
              uses: actions/checkout@v3
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
            - name: Login to Docker 
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Push to DockerHub
              uses: docker/build-push-action@v4
              with:
                context: ./frontend/
                push: true
                tags:  ${{ secrets.LOGIN_DOCHUB }}/foodgram_frontend:latest